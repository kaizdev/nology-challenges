<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <form>
            <label for="enabledInput">Enabled Input: </label>
            <input type="text" id="enabledInput" />
            <br />
            <label for="disabledInput">Disabled Input: </label>
            <input type="text" id="disabledInput" disabled />
            <br />
            <label for="reqEnabled">Required / Enabled Input: </label>
            <input type="text" id="reqEnabled" required />
            <br />
            <!-- <button disabled>Disabled Submit</button> -->
            <input type="submit" value="Disabled Submit" disabled />
            <input type="submit" value="Enabled submit" />
        </form>
    </body>
</html>
