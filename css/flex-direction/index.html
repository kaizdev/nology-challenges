<!-- # Flex Direction challenge

MVP:
The main container is 600px wide.
Each card is 100px wide & 100px high.
Cards are ordered from 1 to 8 in the HTML file. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <section class="vertical-row">
                <div id="card1" class="card">
                    <p>Card 1</p>
                </div>

                <div id="card2" class="card">
                    <p>Card 2</p>
                </div>

                <div id="card3" class="card">
                    <p>Card 3</p>
                </div>

                <div id="card4" class="card">
                    <p>Card 4</p>
                </div>
            </section>

            <section class="horizontal-row">
                <div id="card5" class="card">
                    <p>Card 5</p>
                </div>

                <div id="card6" class="card">
                    <p>Card 6</p>
                </div>

                <div id="card7" class="card">
                    <p>Card 7</p>
                </div>

                <div id="card8" class="card">
                    <p>Card 8</p>
                </div>
            </section>
        </div>
    </body>
</html>
